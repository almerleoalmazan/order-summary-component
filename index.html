<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="card-container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="illustration hero" class="illustration-hero">

      <div class="content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-container">
          <div class="selected-plan">
            <div class="icon-and-amount">
                <img src="./images/icon-music.svg" alt="icon music" class="icon-music">
                <div class="selected-plan-info">
                    <span>Annual Plan</span>
                    <span>$59.99/year</span>
                </div>
            </div>

            <div class="change-button">
                <a href="#">Change</a>
            </div>
          </div>
        </div>

        <div class="button-container">
          <button class="button-proceed">Proceed to Payment</button>
          <button class="button-cancel">Cancel Order</button>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
